<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        
        .image-container {
            width: 50%;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gallery</h1>
    </header>
    
    <main>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="image-container">
            <img src="image6.jpg" alt="Image 6">
        </div>
    </main>

    <div class="button-container">
        <a class="button" href="index.html">Back to Homepage</a>
    </div>
</body>
</html>
